<!DOCTYPE html>

<html>
<head>
  <title> ClassroomFinder </title>
  <script src = "index1.js" type = "text/javascript"/></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<h1><img id="sammyslug" src="sammyslug.png" alt="Sammy slug"><br><br>
  UCSC ClassroomFinder</h1>

<div id="search_box">
<!-- The data is sent to action_page.php -->
<form id="myForm">
  <input type="radio" id="room" name="inputType" value="room" checked>
  <label for="room">Search by room (eg "R Carson Acad 250")</label><br>
  <input type="radio" id="class" name="inputType" value="class">
  <label for="class">Search by class code (eg "CSE 111")</label><br>  
  <input type="text" id="input" name="input"><br>
  <input type="submit" value="Search"><br>
</form>

<button type="button" id="searchButton" onclick="doSearching();">Search</button>
</div>

<div id="map"></div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSdjhodc-WXwPlO7R7wGdcQugidA1rjxM&libraries=places&callback=initMap&v=weekly"
    defer>
  </script>
<br>
<p>Developed by Caroline Olsmats, Maria Pomolov, Nicholas Wong, Kristen Shiu & Devan O'Boyle</p>
</body>

</html>
